<!DOCTYPE html>
<html>
    <head>
        <title>Deck</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <h2 class="msgText">player1  _ VS _  player2</h2>
        <button class="RestartBtn">Restart Game</button>
        <div class="box">
            
            <div data-name="player1" class="player1"> 
                <h1 class="counter-Player1">26</h1>
                <img class="player1-pile" src="images/red-player.png" alt="">
                <h2>player 1</h2>
            </div>
            
            <div data-name="ground" class="ground">
                <p>Ground</p>
                <img class="ground-img" src="images/xCard.png" >
            </div>
            
            <div data-name="player2" class="player2">
                <h1 class="counter-Player2">26</h1>
                <img class="player2-pile" src="images/blue-player.png" alt="">
                 <h2>player 2</h2>
            </div>

        </div>

        <script src="js/script.js"></script>
    </body>
</html>
